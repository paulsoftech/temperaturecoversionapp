    <h2> Temperature Conversion </h2>
    <div class="temperature">
    
   <span>
  <label class="center" for="">Enter a temperature:</label> <br>

  <input type="radio" id="cButton" name="unit"> <br>

  <input type="radio" id="fButton" name="unit"> <br>
  <label for="">Fahrenheit</label> <br>
  <span style="padding-left: 40px;" class="submit"><button style="text-align: center; color: red; font-size: 20px;" type="button" id="submitButton">Submit</button> </span><br>
  <label for="" id="tempLabel"></label> 
</span>
</div>
